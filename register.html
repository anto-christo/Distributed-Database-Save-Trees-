<html>
    <head>
        <title>Save Trees</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>

    <body>

        <center>
            <div class="container" style="width:60%;border: 1px solid grey;padding-bottom: 0px">
                <h3>Register</h3><br>
        
                <input type="text" id="name" placeholder="Name" required><br><br>
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="text" id="state" placeholder="State" required><br><br>
                <input type="text" id="city" placeholder="City" required><br><br>
                <textarea id="address" placeholder="Full address" required></textarea><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <input type="password" id="con_pass" placeholder="Confirm Password" required><br><br>
                <button class="btn btn-success" id="reg_btn">Register</button>

            </div>
        </center>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
